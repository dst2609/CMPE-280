<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="sco_login.css" />
  </head>
  <body>
    <div class="login-box-title">
      <h2>User Login</h2>
    </div>
    <div class="login-box">
      <form action="./sco_math.html" method="post">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
          required
        />
        <br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
        <br /><br />
        <button
          class="button1"
          onclick="alert('Contact support for more help')"
        >
          Create Account/Forgot?
        </button>
        <button class="button" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
