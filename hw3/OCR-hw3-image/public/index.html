<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OCR Analysis with Image URL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>OCR Analysis</h1>
      <div class="input-group">
        <label for="imageUrl">Enter Image URL:</label>
        <input
          type="text"
          id="imageUrl"
          placeholder="https://example.com/image.jpg"
        />
        <button id="analyzeBtn">Analyze Image</button>
      </div>
      <div id="ocrOutput" class="output">OCR Results will appear here...</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
